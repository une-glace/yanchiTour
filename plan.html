<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盐池行程规划</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="site-title">
      <span class="site-title-main">盐池行程规划</span>
      <span class="site-title-sub">定制你的专属行程</span>
    </div>
  </header>

  <main class="page-main">
    <section class="breadcrumbs">
      <a href="index.html">首页</a>
      <span class="breadcrumbs-sep">/</span>
      <span>行程</span>
    </section>

    <section class="intro-section">
      <h2 class="section-title">页面占位说明</h2>
      <p class="intro-paragraph">
        这里可以设计为行程推荐或自定义行程编辑页面，例如“2 日经典路线”“3 日深度体验”等，
        对应小程序中的行程或攻略模块。当前为结构示例，方便后续接入真实数据。
      </p>
    </section>
  </main>

  <footer class="site-footer">
    <div>盐池旅游导览</div>
  </footer>

  <script>
    const header = document.querySelector(".site-header");
    let lastScrollY = window.scrollY;

    window.addEventListener("scroll", () => {
      const currentY = window.scrollY;
      const delta = currentY - lastScrollY;

      if (currentY > 80 && delta > 0) {
        header.classList.add("site-header--hidden");
      } else if (delta < 0 || currentY <= 80) {
        header.classList.remove("site-header--hidden");
      }

      lastScrollY = currentY;
    });
  </script>
</body>
</html>
