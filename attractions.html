<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盐池景点导览</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="site-title">
      <span class="site-title-main">盐池景点导览</span>
      <span class="site-title-sub">卡片列表式浏览盐池及周边的特色风光</span>
    </div>
  </header>

  <main>
    <section class="breadcrumbs">
      <a href="index.html">首页</a>
      <span class="breadcrumbs-sep">/</span>
      <span>景点</span>
    </section>

    <section class="list-header">
      <h1 class="section-title">景点一览</h1>
      <p class="section-subtitle">
        这里展示盐池及周边的示例景点卡片。点击卡片可以进入到对应的详情介绍界面。
      </p>
    </section>

    <section id="attraction-list" class="card-list"></section>
  </main>

  <footer class="site-footer">
    <div>盐池旅游导览</div>
  </footer>

  <script>
    const header = document.querySelector(".site-header");
    let lastScrollY = window.scrollY;

    window.addEventListener("scroll", () => {
      const currentY = window.scrollY;
      const delta = currentY - lastScrollY;

      if (currentY > 80 && delta > 0) {
        header.classList.add("site-header--hidden");
      } else if (delta < 0 || currentY <= 80) {
        header.classList.remove("site-header--hidden");
      }

      lastScrollY = currentY;
    });

    const attractions = [
      {
        id: "yanchi-habahulake",
        name: "哈巴湖湿地公园",
        location: "哈巴湖景区",
        tags: ["湿地风光", "观鸟拍照"],
        summary: "湖泊与草甸交织成片，候鸟在水面起落，是感受盐池生态之美的代表性景点。"
      },
      {
        id: "yanchi-greatwall",
        name: "盐池长城遗址群",
        location: "盐池县境内长城沿线",
        tags: ["长城文化", "历史遗迹"],
        summary: "隋、明两代长城在这里叠加分布，残垣与烽火台勾勒出边塞防线的历史轮廓，是认识盐池边关历史与长城文化的重要户外课堂。"
      },
      {
        id: "yanchi-yueerquan",
        name: "月儿泉村河谷",
        location: "月儿泉村一带",
        tags: ["河谷景观", "露营徒步"],
        summary: "河水、草地与古堡遗迹在同一条谷地相遇，适合露营、徒步与拍照打卡。"
      },
      {
        id: "yanchi-redmemorial",
        name: "盐池革命历史纪念馆",
        location: "县城城区",
        tags: ["红色文化", "研学实践"],
        summary: "通过文物、图片与多媒体展示盐池在革命年代的重要地位，是了解地方历史的必访之处。"
      },
      {
        id: "yanchi-grassland",
        name: "花马湖草原风光带",
        location: "花马湖周边区域",
        tags: ["草原湖泊", "自驾路线"],
        summary: "草原与湖面相互映照，自驾沿线视野开阔，是体验盐池广袤空间感的理想路线。"
      },
      {
        id: "yanchi-chunxue",
        name: "春雪文化产业园",
        location: "盐池县东顺工业园区",
        tags: ["非遗传承", "乡村旅游", "研学教育"],
        summary: "集非遗传承、乡村旅游与产业融合发展的综合性园区，包含滩羊皮工艺画制作、荞麦壳养生耳枕生产等非遗项目，建有枕头文化馆、民俗文化馆等展馆设施，2021年底获批AA级旅游景区资质。"
      },
      {
        id: "yanchi-cultural",
        name: "盐池县文化馆",
        location: "盐池县城",
        tags: ["公共文化", "非遗传承", "免费开放"],
        summary: "承担公共文化服务职能的县级文化设施，2021年11月被纳入全国一级文化馆公示名单，通过组织文艺展演、非遗传承、免费培训等活动满足群众文化需求。"
      },
      {
        id: "yanchi-greatwall-museum",
        name: "长城关博物馆",
        location: "盐池县盐州古城4A旅游景区",
        tags: ["长城文化", "博物馆", "历史遗迹"],
        summary: "以长城为主题内容的专题性博物馆，坐落于中国万里长城中唯一以'长城'而命名的关隘长城关脚下，现有东西两个展厅共4200平方米。"
      },
      {
        id: "yanchi-zhangjiachang",
        name: "张家场博物馆",
        location: "宁夏盐池县",
        tags: ["秦汉文化", "考古遗址", "历史博物馆"],
        summary: "为保护张家场古城遗址而建，与宁夏文物考古研究所、北京大学考古文博学院合作设立考古研究基地，馆藏文物1201件/套，展览内容涵盖秦汉时期宁夏古城文化、昫衍县历史及民风民俗。"
      }
    ];

    function getCardImageUrl(item, index) {
      if (item.id === "yanchi-chunxue") {
        return "picture/春雪文化产业园/春雪1.jfif";
      }
      if (item.id === "yanchi-cultural") {
        return "picture/盐池县文化馆/文化馆1.jfif";
      }
      if (item.id === "yanchi-greatwall-museum") {
        return "picture/长城关博物馆/长城关1.jfif";
      }
      if (item.id === "yanchi-habahulake") {
        return "picture/哈巴湖湿地公园/哈巴湖1.jfif";
      }
      if (item.id === "yanchi-greatwall") {
        return "picture/盐池长城遗址群/长城遗址1.jfif";
      }
      if (item.id === "yanchi-redmemorial") {
        return "picture/盐池革命历史纪念馆/革命1.jfif";
      }
      if (item.id === "yanchi-yueerquan") {
        return "picture/月儿泉村河谷/月儿1.webp";
      }
      if (item.id === "yanchi-zhangjiachang") {
        return "picture/张家场博物馆/张家场1.jfif";
      }
      const seed = "yanchi-card-" + index;
      return "https://picsum.photos/480/280?random=" + encodeURIComponent(seed);
    }

    function renderCards() {
      const container = document.getElementById("attraction-list");
      attractions.forEach((item, index) => {
        const card = document.createElement("a");
        card.className = "attraction-card";
        card.href = "attraction-detail.html?id=" + encodeURIComponent(item.id);

        const imageWrapper = document.createElement("div");
        imageWrapper.className = "card-image-wrapper";
        const img = document.createElement("img");
        img.src = getCardImageUrl(item, index);
        img.alt = item.name;
        imageWrapper.appendChild(img);

        const body = document.createElement("div");
        body.className = "card-body";

        const titleRow = document.createElement("div");
        titleRow.className = "card-title-row";
        const title = document.createElement("h2");
        title.className = "card-title";
        title.textContent = item.name;
        const location = document.createElement("div");
        location.className = "card-location";
        location.textContent = item.location;
        titleRow.appendChild(title);
        titleRow.appendChild(location);

        const tags = document.createElement("div");
        tags.className = "card-tags";
        item.tags.forEach(tagText => {
          const tag = document.createElement("span");
          tag.className = "card-tag";
          tag.textContent = tagText;
          tags.appendChild(tag);
        });

        const summary = document.createElement("p");
        summary.className = "card-summary";
        summary.textContent = item.summary;

        body.appendChild(titleRow);
        body.appendChild(tags);
        body.appendChild(summary);

        card.appendChild(imageWrapper);
        card.appendChild(body);

        container.appendChild(card);
      });
    }

    renderCards();
  </script>
</body>
</html>
