<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盐池美食推荐</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="site-title">
      <span class="site-title-main">盐池美食推荐</span>
      <span class="site-title-sub">盐池特色美食与餐饮场所</span>
    </div>
  </header>

  <main>
    <section class="breadcrumbs">
      <a href="index.html">首页</a>
      <span class="breadcrumbs-sep">/</span>
      <span>美食</span>
    </section>

    <section class="list-header">
      <h1 class="section-title">盐池餐饮场所</h1>
      <p class="section-subtitle">推荐盐池特色餐饮场所，品尝正宗滩羊美食</p>
    </section>

    <section id="food-list" class="card-list"></section>
  </main>

  <footer class="site-footer">
    <div>盐池旅游导览 · 美食页面</div>
    <div class="footer-sub">展示盐池特色餐饮场所与美食</div>
  </footer>

  <script>
    const header = document.querySelector(".site-header");
    let lastScrollY = window.scrollY;

    window.addEventListener("scroll", () => {
      const currentY = window.scrollY;
      const delta = currentY - lastScrollY;

      if (currentY > 80 && delta > 0) {
        header.classList.add("site-header--hidden");
      } else if (delta < 0 || currentY <= 80) {
        header.classList.remove("site-header--hidden");
      }

      lastScrollY = currentY;
    });

    const restaurants = [
      {
        id: "haiqing-mutton",
        name: "海清大块羊肉",
        location: "盐池县",
        tags: ["手抓羊肉", "盐池羊肉", "特色美食"],
        summary: "特色美食：手抓羊肉，盐池羊肉，清炖羊肉，羊汤搓耳子，黑豆酸奶，烤羊排，羊肉汤，肝子凉皮，手抓羊肉及配料，地软炒鸡蛋",
        introduction: "特色美食：手抓羊肉，盐池羊肉，清炖羊肉，羊汤搓耳子，黑豆酸奶，烤羊排，羊肉汤，肝子凉皮，手抓羊肉及配料，地软炒鸡蛋",
        comments: ["手抓第一次选没经验有点瘦了，推荐肥瘦相间的，瘦的孩子吃着很好，一点味道都没有，我一个不吃羊肉的都吃不少。羊肝凉皮我强烈推荐，真的太太太太好了，今天返程我又打包了一份带走。胡麻油炒的土豆丝绝了，好吃到我今天买了一桶胡麻油带走[心心眼R]麻婆豆腐就那样，不好吃。建议点菜选择他们当地特色菜，融合菜做出来味道一般。", "盐池正宗，住的酒店工作人员员推荐的，去了要排队的羊肉，吃什么部位自己选，我们选了半个羊脖，肉很好，肝子凉皮也好吃，配上自带的陈醋，味道不错哦，还有，羊脖与竹叶青很配，记得点赞啊"]
      },
      {
        id: "huianbao-lamb",
        name: "惠安堡羊羔肉",
        location: "盐池县惠安堡镇",
        tags: ["羊羔肉", "特色美食", "地方名片"],
        summary: "特色美食：粉条烧肉，辣爆羊羔肉",
        introduction: "特色美食：粉条烧肉，辣爆羊羔肉",
        comments: ["来了就是直冲这家店的饭菜，真的yyds！惠安堡‼️为了吃正宗的滩羊肉，我们也是够费劲的啦！！去年也是今天来吃的这家，这次带家里人一起来吃～  惠安堡，他们本地人也来吃的饭店，外地人来一定一定要去尝尝阿～", "盐池惠安堡爆炒羊羔肉，已经是惠安堡的特色名片了，羊羔肉鲜嫩的口感更是恰到好处。今天吃的是自己家做的，用了自己家的羊，香香"]
      },
      {
        id: "zaihuilou-mutton",
        name: "再回楼羊肉馆",
        location: "盐池县",
        tags: ["手抓羊肉", "羊肉粘饭", "特色美食"],
        summary: "特色美食：手抓羊肉，羊肉粘饭",
        introduction: "特色美食：手抓羊肉，羊肉粘饭",
        comments: ["手把肉不膻不柴软烂可口，什么佐料都不用蘸，清口吃才能品味到滩羊的与众不同。另外，他们家的羊肉粘饭也非常好吃。", "第一天到的时候很晚了，但是他家居然排队点了一斤手抓，一份清炖，羊肉很嫩，很新鲜，一点不膻，洋芋擦擦也不错，第二天走的时候全家要求再吃一顿手抓，两斤手抓配个羊肉粘饭。 连吃两顿再出发。盐池的羊肉真的名不虚传。老板还热情的送了八宝茶。对'小服务员'帅哥印象很深！"]
      },
      {
        id: "xizi-shouzhua",
        name: "西子手抓美食城",
        location: "盐池县",
        tags: ["手抓肋条", "炝拌沙葱", "特色美食"],
        summary: "特色美食：手抓肋条，炝拌沙葱",
        introduction: "特色美食：手抓肋条，炝拌沙葱",
        comments: ["炝拌沙葱很有特色的当地菜~炝面饼一般，对比别家饼皮偏油，更像油饼而且一份太大了也没有半份真的吃不完整体味道值得期待，就是好多菜份量上不可调，即使我们一家三口也吃不下，部分菜品能推出半份就更好了~", "慕名来，味道是真好，盐池的羊肉肥而不腻鲜美无膻味，店家炖得火候也极好，入口软烂即化鲜香美味，确实是宁夏的一大招牌。一方水土养一方人，一种味道属此地独有，别的地方还真是做不出这个神韵。几十年的老店了， 生意好人特别多，基本上饭点儿总是满桌儿的， 不过流程管控好上菜还是蛮快的。就是名店老店了，价格不便宜，比当地别的店家稍高一点点吧..."]
      },
      {
        id: "yuren-hotpot",
        name: "愚人火锅（盐池店）",
        location: "盐池县",
        tags: ["滩羊卷", "脸盘滩羊肉", "特色火锅"],
        summary: "特色美食：极品滩羊卷，脸盘滩羊肉",
        introduction: "特色美食：极品滩羊卷，脸盘滩羊肉",
        comments: ["环境:环境挺好的，干干净净，很适合家庭聚会，朋友聚餐，今天就是和朋友一起来的。 真心推荐他家。菜品也很新鲜。", "锅底浓郁 味道不错 菜品新鲜 色香味俱全 酸梅汤酸酸好喝 肉质鲜嫩 口感很好 大家快来"]
      }
    ];

    function getCardImageUrl(index) {
      const seed = "yanchi-food-" + index;
      return "https://picsum.photos/480/280?random=" + encodeURIComponent(seed);
    }

    function renderCards() {
      const container = document.getElementById("food-list");
      restaurants.forEach((item, index) => {
        const card = document.createElement("a");
        card.className = "attraction-card";
        card.href = "food-detail.html?id=" + encodeURIComponent(item.id);

        const imageWrapper = document.createElement("div");
        imageWrapper.className = "card-image-wrapper";
        const img = document.createElement("img");
        img.src = getCardImageUrl(index);
        img.alt = item.name;
        imageWrapper.appendChild(img);

        const body = document.createElement("div");
        body.className = "card-body";

        const titleRow = document.createElement("div");
        titleRow.className = "card-title-row";
        const title = document.createElement("h2");
        title.className = "card-title";
        title.textContent = item.name;
        const location = document.createElement("div");
        location.className = "card-location";
        location.textContent = item.location;
        titleRow.appendChild(title);
        titleRow.appendChild(location);

        const tags = document.createElement("div");
        tags.className = "card-tags";
        item.tags.forEach(tagText => {
          const tag = document.createElement("span");
          tag.className = "card-tag";
          tag.textContent = tagText;
          tags.appendChild(tag);
        });

        const summary = document.createElement("p");
        summary.className = "card-summary";
        summary.textContent = item.summary;

        body.appendChild(titleRow);
        body.appendChild(tags);
        body.appendChild(summary);

        card.appendChild(imageWrapper);
        card.appendChild(body);

        container.appendChild(card);
      });
    }

    renderCards();
  </script>
</body>
</html>
