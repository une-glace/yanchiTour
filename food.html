<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盐池美食推荐</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="site-title">
      <span class="site-title-main">盐池美食推荐</span>
      <span class="site-title-sub">示例页面，用于承接首页“美食”入口</span>
    </div>
  </header>

  <main>
    <section class="breadcrumbs">
      <a href="index.html">首页</a>
      <span class="breadcrumbs-sep">/</span>
      <span>美食</span>
    </section>

    <section class="intro-section">
      <h2 class="section-title">页面占位说明</h2>
      <p class="intro-paragraph">
        实际开发时，可以在这里按照“小程序美食页面”的结构，补充具体菜品、特色小吃与餐馆信息。
        当前版本仅作为导航示例页面，方便演示整体网站的跳转逻辑。
      </p>
    </section>
  </main>

  <footer class="site-footer">
    <div>盐池旅游导览 · 美食页面占位</div>
    <div class="footer-sub">可后续替换为真实内容与图片</div>
  </footer>

  <script>
    const header = document.querySelector(".site-header");
    let lastScrollY = window.scrollY;

    window.addEventListener("scroll", () => {
      const currentY = window.scrollY;
      const delta = currentY - lastScrollY;

      if (currentY > 80 && delta > 0) {
        header.classList.add("site-header--hidden");
      } else if (delta < 0 || currentY <= 80) {
        header.classList.remove("site-header--hidden");
      }

      lastScrollY = currentY;
    });
  </script>
</body>
</html>
