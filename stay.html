<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盐池住宿参考</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="site-title">
      <span class="site-title-main">盐池住宿参考</span>
      <span class="site-title-sub">示例页面，用于承接首页“住宿”入口</span>
    </div>
  </header>

  <main>
    <section class="breadcrumbs">
      <a href="index.html">首页</a>
      <span class="breadcrumbs-sep">/</span>
      <span>住宿</span>
    </section>

    <section class="intro-section">
      <h2 class="section-title">页面占位说明</h2>
      <p class="intro-paragraph">
        在正式版本中，可在这里按区域展示不同类型的住宿信息，例如民宿、客栈与酒店，
        支持按价格、位置或特色筛选。当前为占位内容，帮助你先搭出整体导航结构。
      </p>
    </section>
  </main>

  <footer class="site-footer">
    <div>盐池旅游导览 · 住宿页面占位</div>
    <div class="footer-sub">后续可扩展详细住宿列表与预订入口</div>
  </footer>

  <script>
    const header = document.querySelector(".site-header");
    let lastScrollY = window.scrollY;

    window.addEventListener("scroll", () => {
      const currentY = window.scrollY;
      const delta = currentY - lastScrollY;

      if (currentY > 80 && delta > 0) {
        header.classList.add("site-header--hidden");
      } else if (delta < 0 || currentY <= 80) {
        header.classList.remove("site-header--hidden");
      }

      lastScrollY = currentY;
    });
  </script>
</body>
</html>
